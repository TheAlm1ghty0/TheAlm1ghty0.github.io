<!DOCTYPE html>
<html>
	<head>
		<title>Oscar Kohn's Portfolio</title>
		<script>
			function invertColor(hex) {
			    if (hex.indexOf('#') === 0) {
			        hex = hex.slice(1);
			    }
			    // convert 3-digit hex to 6-digits.
			    if (hex.length === 3) {
			        hex = hex[0] + hex[0] + hex[1] + hex[1] + hex[2] + hex[2];
			    }
			    if (hex.length !== 6) {
			        throw new Error('Invalid HEX color.');
			    }
			    // invert color components
			    var r = (255 - parseInt(hex.slice(0, 2), 16)).toString(16),
			        g = (255 - parseInt(hex.slice(2, 4), 16)).toString(16),
			        b = (255 - parseInt(hex.slice(4, 6), 16)).toString(16);
			    // pad each with zeros and return
			    return '#' + padZero(r) + padZero(g) + padZero(b);
			}

			function padZero(str, len) {
			    len = len || 2;
			    var zeros = new Array(len).join('0');
			    return (zeros + str).slice(-len);
			}
			function changecolour(){
				let color = document.getElementById('colorpicker').value;
				document.body.style.backgroundColor = color;
				let oppColour = invertColor(document.getElementById('colorpicker').value);
				document.getElementById('head').style.color=oppColour;
				document.getElementById('1').style.color=oppColour;
				document.getElementById('2').style.color=oppColour;
				document.getElementById('3').style.color=oppColour;
			}
		</script>
	</head>
	<body>
		<h1 id="head">Oscar Kohn</h1>
		<p id = "1">World Class C++ developer. I mean, look how incredible this webpage is ;)</p>
		<a id="2" href="https://candybox2.github.io/" target="_blank" rel="noopener noreferrer">If you want some fun click here. its not mine but super fun!</a>
		<p></p>
		<p></p>
		<label id="3">Select your favorite color:     </label>
		<input id = "colorpicker" type = "color" value="#FFFFFF" oninput = "changecolour();">
	</body>
</html>
